<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - Dynamic</title>
  <link rel="stylesheet" href="resume.css" />
  <style>
    /* Quick inline styling for demo */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0073e6;
    }
    header p {
      margin: 4px 0;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      border-left: 5px solid #0073e6;
      padding-left: 10px;
      margin-bottom: 10px;
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      list-style: none;
      padding: 0;
    }
    .skills li {
      background: #0073e6;
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9em;
    }
    .item {
      margin-bottom: 10px;
    }
    .item h3 {
      margin: 0;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container" id="resume"></div>

  <script src="resume.js"></script>
</body>
</html>
